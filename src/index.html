<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Luno-front-end</title>
</head>
<body>
<section class="search-section">
        <form class="search-form" id="search-form">
            <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
        </form>
        
        <ul class="gallery"></ul>
        <button class="button" type="button" disabled="true" data-action="load">Load more</button>
</section>
</body>
</html>


<!-- 1. при нажатии на enter должен отрабатывать поиск не отправка формы с перезагрузкой страницы
2. при загрузки новой страницы скролится должно до начло результата поиск, а не в самый низ.
3. Если ввести в поиск "asddfsdfsf" то вернется пустой массив картинок, но при этом кнопка загрузить еще будет активной и.ее можно нажимать -->
